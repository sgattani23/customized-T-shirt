<!DOCTYPE html>
<html lang="en">

<head>
    <title>T-Shirt</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"> </script>
</head>

<body style="border: 5px solid black; box-sizing: border-box; background-color:#7aeff1" ;>
    <h1><I><u> Customized T-shirts:</u></I></h1>
    <div class="first"
        style=" width: 1000px;position: absolute; top: 20%; left:15%;  display: flex; box-shadow: 0 30px 30px 0 rgba(3, 3, 255, 0.08);">
        <div class="Image"
            style="width:55%; background: linear-gradient(to right, (#0109ac, #01dbdf)); padding:30px 25px; border-top-left-radius:6px; border-bottom-left-radius:6px; text-align: center;">
            <img src="pic2.png" height="500px" width="450px">
            <h4><I>Customized Half Sleeve Menâ€™s Cotton T-Shirt</I></h4>
        </div>
        <div class="Form"
            style="width:45%; padding:30px 25px; border-top-left-radius:6px; border-bottom-left-radius:6px;">
            <form name="Form" method="post" >
                <font size="5px">
                    <label for="color1">Pick a color for T-Shirt:</label>
                    <input type="color" id="color1" name="color1" value="#06F4D8"><br><br>
                    <label for=" Tagline"> Tagline:</label>
                    <textarea rows="1" cols="40" name="Tagline" id="Tagline"
                        placeholder="Enter the Tagline to be printed on Tshirt"></textarea><br><br>
                    <label for="color2">Pick a color of Tagline:</label>
                    <input type="color" name="color2" name="color2" value="#06F4D8"><br><br>
                    <label for="size">Choose a size:</label>
                    <select id="size" name="size">
                        <option value="XS">XS</option>
                        <option value="S">S</option>
                        <option value="M" selected>M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                    </select><br><br>
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity"
                        placeholder="Enter quantity of the Tshirt"><br><br>
                    <label for="date">Delivery date:</label>
                    <input type="date" id="date" name="date" placeholder="Enter delivery date of the Tshirt"><br><br>
                    <label for="address"> Address:</label><br>
                    <textarea rows="4" cols="40" name="address" id="address"
                        placeholder="Enter address here:"></textarea><br><br>
                    <label for="pincode">Pincode:</label>
                    <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode"><br><br>
                </font>
            </form>
            <input type="submit" form="Form" value="Click here to place order" onclick="validateForm()">
        </div>
    </div>

</body>

</html>
